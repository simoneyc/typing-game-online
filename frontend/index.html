<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字練習遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⌨️ 打字練習遊戲</h1>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="zh">中文</button>
                <button class="mode-btn" data-mode="en">英文</button>
            </div>
        </header>

        <div class="game-area">
            <!-- 開始畫面 -->
            <div id="start-screen" class="screen active">
                <h2>選擇難度</h2>
                <div class="difficulty-buttons">
                    <button class="diff-btn" data-difficulty="easy">簡單</button>
                    <button class="diff-btn" data-difficulty="medium">中等</button>
                    <button class="diff-btn" data-difficulty="hard">困難</button>
                </div>
                <div class="stats-display">
                    <h3>📊 最佳紀錄</h3>
                    <div id="best-scores"></div>
                </div>
            </div>

            <!-- 遊戲畫面 -->
            <div id="game-screen" class="screen">
                <div class="game-info">
                    <div class="info-item">
                        <span class="label">時間</span>
                        <span id="timer" class="value">60</span>
                    </div>
                    <div class="info-item">
                        <span class="label">分數</span>
                        <span id="score" class="value">0</span>
                    </div>
                </div>

                <div class="text-display">
                    <div id="target-text"></div>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" placeholder="開始打字..." autocomplete="off" disabled>
                </div>

                <div class="game-controls">
                    <button id="pause-btn" class="control-btn">暫停</button>
                    <button id="quit-btn" class="control-btn">結束</button>
                </div>
            </div>

            <!-- 結束畫面 -->
            <div id="end-screen" class="screen">
                <h2>🎉 遊戲結束！</h2>
                
                <!-- 玩家名稱輸入 -->
                <div class="player-name-input">
                    <label for="player-name">輸入你的名稱：</label>
                    <input type="text" id="player-name" placeholder="匿名玩家" maxlength="20">
                    <button id="submit-score-btn" class="submit-btn">提交到線上排行榜</button>
                    <div id="submit-message" class="submit-message hidden"></div>
                </div>
                
                <div class="final-stats">
                    <div class="stat-item">
                        <span class="stat-label">最終分數</span>
                        <span id="final-score" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">總字數</span>
                        <span id="total-chars" class="stat-value">0</span>
                    </div>
                </div>
                <div id="new-record" class="new-record hidden">🏆 新紀錄！</div>
                <div class="end-buttons">
                    <button id="restart-btn" class="action-btn">再玩一次</button>
                    <button id="back-btn" class="action-btn">回到首頁</button>
                </div>
            </div>
        </div>

        <!-- 排行榜 -->
        <div class="leaderboard">
            <h3>🏆 排行榜</h3>
            <div class="leaderboard-mode">
                <button class="mode-tab-btn active" data-mode="online">線上排行榜</button>
                <button class="mode-tab-btn" data-mode="local">本地記錄</button>
            </div>
            <div class="leaderboard-tabs">
                <button class="tab-btn active" data-tab="zh">中文</button>
                <button class="tab-btn" data-tab="en">英文</button>
            </div>
            <div class="difficulty-tabs">
                <button class="diff-tab-btn active" data-difficulty="all">全部</button>
                <button class="diff-tab-btn" data-difficulty="easy">簡單</button>
                <button class="diff-tab-btn" data-difficulty="medium">中等</button>
                <button class="diff-tab-btn" data-difficulty="hard">困難</button>
            </div>
            <div id="leaderboard-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
